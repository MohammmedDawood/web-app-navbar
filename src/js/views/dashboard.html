<div class="oj-hybrid-padding">
  <h1>Dashboard Content Area</h1>
  <div>
    hello oracle jet
  </div>
  <div id="selectContainer">
    <oj-label for="basicChart">select your country</oj-label>
    <oj-select-one id="basicChart" value={{val}} style="max-width:25rem">
      <oj-option value="bar">Bar Chart</oj-option>
      <oj-option value="pie">Pie Chart</oj-option>
      <oj-option value="line">Line Chart</oj-option>
    </oj-select-one>


    <oj-chart id="barChart" type="{{val}}" orientation="[[orientationValue]]" stack="[[stackValue]]" series="[[seriesValue]]"
      groups="[[groupsValue]]" animation-on-display="auto" animation-on-data-change="auto" hover-behavior="dim" style="max-width:500px;width:100%;height:350px;">
    </oj-chart>
  </div>
</div>
